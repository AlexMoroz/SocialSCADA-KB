<div ng-controller="searchCtrl">

    <form name="searchForm">
        <div layout="">
            <md-input-container flex="">
                <label>Tags</label>
                <input ng-model="tags">
            </md-input-container>
        </div>
        <div layout="row" layout-align="end">
            <md-button class="md-raised md-primary" ng-click="search()">Search</md-button>
        </div>
    </form>

    <md-list ng-cloak="">
        <md-list-item ng-repeat="toDoList in result">
            [{{$index + 1}}]:
            Tags
            <ul>
                <li ng-repeat="tag in toDoList.tags">
                    {{ tag.value }}
                </li>
            </ul>
            ToDos:
            <ul>
                <li ng-repeat="todo in toDoList.todos">
                    {{ todo.name }}
                </li>
            </ul>
        </md-list-item>
    </md-list>

</div>
